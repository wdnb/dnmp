### Portainer ################################################
  portainer:
    image: portainer/portainer:latest
    volumes:
      - ${DATA_DIR}/portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    extra_hosts:
      - "dockerhost:${DOCKER_HOST_IP}"
    ports:
      - 9010:9000
    networks:
      - default
